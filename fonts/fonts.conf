<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>Inter</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>FiraCode Nerd Font</family>
      <family>FiraCode</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>

  <alias>
    <family>FixedSys</family>
    <prefer>
      <family>FixedSys Excelsior</family>
      <family>FiraCode Nerd Font</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>
</fontconfig>
